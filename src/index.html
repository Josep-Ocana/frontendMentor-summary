<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta
			name="description"
			content="Results summary component by @Josep-Ocana for FrontendMentor.io"
		/>
		<meta property="og:title" content="Blog preview card - Frontend Mentor" />
		<meta
			property="og:description"
			content="Results summary component page Solution by @Josep-Ocana for FrontendMentor.io"
		/>
		<link rel="stylesheet" href="./styles/main.scss" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<!-- ________________________________________________________________________________________________________ -->
	<body>
		<main>
			<div class="container">
				<!-- Result Section -->
				<section class="sect-result">
					<h1>Your Result</h1>
					<div class="circle">
						<span class="total-score large"></span>
						<span class="small"> of 100</span>
					</div>
					<h2 class="message">Great</h2>
					<p class="resume">
						You scored higher than 65% of the people who have taken these
						tests.
					</p>
				</section>
				<!-- End Result Section -->

				<!-- Summary Section -->
				<section class="sect-summary">
					<h1>Summary</h1>
					<div class="areas"></div>
					<button class="button" role="button">Continue</button>
				</section>
			</div>
		</main>
		<!-- End Summary Section -->

		<!-- Footer -->
		<footer class="attribution">
			<div id="challenge">
				Challenge by
				<a
					id="frontend"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
				.
			</div>
			<div id="coded">Coded by <a id="me" href="#">@Josep-Ocana </a>.</div>
		</footer>
	</body>
</html>
