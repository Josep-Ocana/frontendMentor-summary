<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<meta
			name="description"
			content="Results summary component by @Josep-Ocana for FrontendMentor.io"
		/>
		<meta property="og:title" content="Blog preview card - Frontend Mentor" />
		<meta
			property="og:description"
			content="Results summary component page Solution by @Josep-Ocana for FrontendMentor.io"
		/>
		<link rel="stylesheet" href="./styles/main.scss" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<!-- ________________________________________________________________________________________________________ -->
	<body>
		<main>
			<div class="container">
				<!-- Result Section -->
				<section class="sect-result">
					<h1>Your Result</h1>
					<div class="circle">
						<span class="large">76</span
						><span class="small"> of 100</span>
					</div>
					<h2 class="message">Great</h2>
					<p class="resume">
						You scored higher than 65% of the people who have taken these
						tests.
					</p>
				</section>
				<!-- End Result Section -->

				<!-- Summary Section -->
				<section class="sect-summary">
					<h1>Summary</h1>
					<div class="areas">
						<div class="row-reaction">
							<i>
								<img
									id="reaction"
									src="../assets/images/icon-reaction.svg"
									alt="Reaction icon image"
								/>
							</i>
							<p>Reaction</p>
							<span class="value">80</span>
							<span class="total"> / 100</span>
						</div>
						<div class="row-memory">
							<i>
								<img
									id="memory"
									src="../assets/images/icon-memory.svg"
									alt="Memory icon image"
								/>
							</i>
							<p>Memory</p>
							<span class="value">92</span>
							<span class="total"> / 100</span>
						</div>
						<div class="row-verbal">
							<i>
								<img
									id="verbal"
									src="../assets/images/icon-verbal.svg"
									alt="Verbal icon image"
								/>
							</i>
							<p>Verbal</p>
							<span class="value">61</span>
							<span class="total"> / 100</span>
						</div>
						<div class="row-visual">
							<i>
								<img
									id="visual"
									src="../assets/images/icon-visual.svg"
									alt="Visual icon image"
								/>
							</i>
							<p>Visual</p>
							<span class="value">72</span>
							<span class="total"> / 100</span>
						</div>
					</div>
					<button class="button" role="button">Continue</button>
				</section>
			</div>
		</main>
		<!-- End Summary Section -->

		<!-- Footer -->
		<footer class="attribution">
			<div id="challenge">
				Challenge by
				<a
					id="frontend"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
				.
			</div>
			<div id="coded">
				Coded by <a id="me" href="#">Josep Oca√±a Puigdevall </a>.
			</div>
		</footer>
	</body>
</html>
